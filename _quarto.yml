format:
  html:
    theme:
      light: [cosmo, styles.css]        # modern, clean, excellent typography
      dark: [darkly, styles.css]         # optional dark mode
    toc: true
    toc-depth: 3
    toc-location: right
    number-sections: false
    smooth-scroll: true
    link-external-icon: true
    link-external-newwindow: true
    code-fold: true
    code-tools: true
    code-copy: hover
    code-overflow: wrap
    fig-align: center
    fig-responsive: true
    # better rendering
    self-contained: false
    anchor-sections: true
    citations-hover: true
    footnotes-hover: true

